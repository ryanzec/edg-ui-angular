<div class="p-6">
  <h1>Users</h1>

  @if (error()) {
    <div>
      <div>ERROR:{{ error() }}</div>
    </div>
  }
  <org-users-list
    #usersListComponent
    [users]="users()"
    [isLoading]="loadingState() === 'initial'"
    [isBackgroundLoading]="loadingState() === 'pending'"
    [enableSorting]="true"
    (userEdit)="onUserEdit($event)"
    (userDelete)="onUserDelete($event)"
    [enableFilters]="true"
    (filtersChanged)="onFiltersChanged($event)"
    (pageChanged)="onPageChanged($event)"
    (sortingChanged)="onSortingChanged($event)"
  >
  </org-users-list>
</div>
