<div
  [class]="
    mergeClasses(
      'org-indicator inline-flex items-center justify-center rounded-full text-text-inverse',
      containerClass(),
      {
        'min-w-[10px] min-h-[10px]': size() === 'sm' && !hasNumber(),
        'min-w-[14px] min-h-[14px]': size() === 'base' && !hasNumber(),
        'min-w-[18px] min-h-[18px]': size() === 'lg' && !hasNumber(),
        'min-w-[20px] min-h-[20px] px-1 py-1 text-xs font-medium leading-none': size() === 'sm' && hasNumber(),
        'min-w-[24px] min-h-[24px] px-1.5 py-1 text-sm font-medium leading-none': size() === 'base' && hasNumber(),
        'min-w-[28px] min-h-[28px] px-2 py-1.5 text-base font-medium leading-none': size() === 'lg' && hasNumber(),
        'text-text bg-indicator-primary': color() === 'primary',
        'text-text bg-indicator-secondary': color() === 'secondary',
        'text-text bg-indicator-neutral': color() === 'neutral',
        'text-text bg-indicator-safe': color() === 'safe',
        'text-text bg-indicator-info': color() === 'info',
        'text-text bg-indicator-caution': color() === 'caution',
        'text-text bg-indicator-warning': color() === 'warning',
        'text-text bg-indicator-danger': color() === 'danger',
      }
    )
  "
>
  @if (hasNumber()) {
    <span>{{ displayValue() }}</span>
  }
</div>
