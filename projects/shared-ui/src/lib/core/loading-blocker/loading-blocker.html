@if (isVisible()) {
  <div
    cdkTrapFocus
    [cdkTrapFocusAutoCapture]="true"
    role="alert"
    aria-busy="true"
    aria-live="polite"
    [class]="
      mergeClasses(
        'absolute top-0 left-0 w-full h-full flex items-center justify-center',
        'bg-loading-blocker-background pointer-events-auto',
        containerClass()
      )
    "
    [style.z-index]="1000"
  >
    <div class="flex items-center gap-2 m-4">
      <org-loading-spinner />
      @if (text()) {
        <span class="text-loading-blocker-text">{{ text() }}</span>
      }
    </div>
  </div>
}
