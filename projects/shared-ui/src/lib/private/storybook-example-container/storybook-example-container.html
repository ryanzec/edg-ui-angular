<div [class]="mergeClasses('flex flex-col gap-4 p-4', containerClass())">
  @if (title()) {
    <h3 class="text-lg font-semibold">{{ title() }}</h3>
  }

  <div class="flex flex-col gap-4 rounded-lg border-2 border-dashed border-border p-4">
    @if (currentState()) {
      <div class="text-sm text-text-color"><strong>Current state:</strong> {{ currentState() }}</div>
    }
    <div class="flex flex-col gap-6">
      <ng-content />
    </div>
  </div>

  <div class="text-sm text-text-color">
    <div><strong>Expected behavior:</strong></div>
    <ng-content select="[expected-behaviour]" />
  </div>
</div>
