<org-dialog [containerClass]="containerClass()" [hasRoundedCorners]="hasRoundedCorners()">
  <org-dialog-header [title]="dialogTitle()" />
  <org-dialog-content>
    <org-user-form
      [existingUser]="existingUser()"
      [isProcessing]="isProcessing()"
      (formSubmitted)="onFormSubmitted($event)"
    />
  </org-dialog-content>
</org-dialog>
