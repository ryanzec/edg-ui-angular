@if (isTable()) {
  <div [class]="mergeClasses('flex flex-col w-full min-w-[200px] gap-2', containerClass())">
    @for (width of tableBarWidths; track $index) {
      <div [class]="mergeClasses('h-[16px] rounded-md org-skeleton-gradient', width)"></div>
    }
  </div>
}

@if (isCard()) {
  <div
    [class]="mergeClasses('w-full h-[200px] min-w-[200px] rounded-md org-skeleton-gradient', containerClass())"
  ></div>
}
