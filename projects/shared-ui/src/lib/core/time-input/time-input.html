<org-input
  [variant]="variant()"
  [placeholder]="placeholder()"
  [value]="formattedValue()"
  [disabled]="disabled()"
  [readonly]="readonly()"
  [containerClass]="containerClass()"
  [name]="name()"
  [selectAllOnFocus]="selectAllOnFocus()"
  [autoFocus]="autoFocus()"
  type="text"
  (keydown)="onKeyDown($event)"
  (focused)="onFocus()"
  (blurred)="onBlur()"
  (click)="onClick()"
/>
