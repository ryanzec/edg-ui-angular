<div [class]="mergeClasses('px-card pt-card flex flex-col gap-1', class())">
  @if (hasTitle() || hasSubtitle()) {
    <div class="flex flex-col">
      @if (hasTitle()) {
        <h3 class="text-lg font-semibold text-card-title-text">{{ title() }}</h3>
      }
      @if (hasSubtitle()) {
        <div class="text-sm text-card-subtitle-text -mt-1">{{ subtitle() }}</div>
      }
    </div>
  }
  <ng-content />
</div>
